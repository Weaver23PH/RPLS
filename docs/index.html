<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8"/>
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rpsls.js" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="display">
            <div class="screen" id="head">
                <p class="inhead"></p>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="display">
            <div class="row">
                <div class="screen" id="bigscreen"></div>
                <input type="checkbox" id="check"><label class="check" id="blinkerBox"></label>
                <input type="checkbox" id="language"><label class="check">PL</label>
                <div class="screen" id="smallscreen"></div>
            </div>
        </div>
        <div class="display">
            <div class="row">
                <div class="module module2">
                    <div class="screen smallScr" id="SpockScr"></div>
                    <div class="button" id="Spock">Spock</div>
                </div>
                <div class="module">
                    <div class="button" id="lizard"></div>
                    <div class="screen smallScr" id="lizardScr"></div>
                </div>
            </div>
            <div class="row">
                <div class="module">
                    <div class="button" id="rock"></div>
                    <div class="screen smallScr" id="rockScr"></div>
                </div>
                <div class="module module2">
                    <div class="screen smallScr" id="paperScr"></div>
                    <div class="button" id="paper"></div>
                </div>
            </div>
            <div class="row">
                <div class="module">
                    <div class="button" id="scissors"></div>
                    <div class="screen smallScr" id="scissorsScr"></div>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="row">
                <div class="module">
                    <div class="button" id="exit">Exit</div>
                    <div class="screen smallScr" id="exitScr"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="container">
        <div class="display">
            <div class="screen" id="foot">&copy 2018 Weaver23PH</div>
        </div>
    </div>
</footer>
</body>
</html>
