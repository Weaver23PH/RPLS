<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rpsls.js" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="display">
            <div class="screen" id="head">
                <p class="inhead">Rock-Paper-Scissors-Lizard-Spock</p>
            </div>
        </div>
    </div>
</header>
<article>
    <div class="container">
        <div class="display">
            <div class="row">
                <div class="screen" id="bigscreen"></div>
                <input type="checkbox" id="check"><label class="check">Blink!<br>(Chrome)</label>
                <div class="screen" id="smallscreen"></div>
            </div>
        </div>
        <div class="display">
            <div class="row">
                <div class="module module2">
                    <div class="screen smallScr" id="SpockScr">smashes Scissors<br>vaporizes Rock</div>
                    <div class="button" id="Spock">Spock</div>
                </div>
                <div class="module">
                    <div class="button" id="lizard">Lizard</div>
                    <div class="screen smallScr" id="lizardScr">poisons Spock<br>eats Paper</div>
                </div>
            </div>
            <div class="row">
                <div class="module">
                    <div class="button" id="rock">Rock</div>
                    <div class="screen smallScr" id="rockScr">crushes Lizard<br>crushes Scissors</div>
                </div>
                <div class="module module2">
                    <div class="screen smallScr" id="paperScr">covers Rock<br>disproves Spock</div>
                    <div class="button" id="paper">Paper</div>
                </div>
            </div>
            <div class="row">
                <div class="module">
                    <div class="button" id="scissors">Scissors</div>
                    <div class="screen smallScr" id="scissorsrScr">cuts Paper<br>decapitates Lizard</div>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="row">
                <div class="module">
                    <div class="button" id="exit">Exit</div>
                    <div class="screen smallScr" id="exitScr">Press <br>to end the match</div>
                </div>
            </div>
        </div>
    </div>
</article>
<footer>
    <div class="container">
        <div class="display">
            <div class="screen" id="foot">&copy 2018 Weaver23PH</div>
        </div>
    </div>
</footer>
</body>
</html>
