<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>kamień-papier-nożyce-jaszczur-Spock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/rpsls.js" type="text/javascript"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="display">
            <div class="screen" id="head">
                <p class="inhead">kamień-papier-nożyce-jaszczur-Spock</p>
            </div>
        </div>
    </div>
</header>
<article>
    <div class="container">
        <div class="display">
            <div class="row">
                <div class="screen" id="bigscreen"></div>
                <input type="checkbox" id="check"><label class="check">Mrugaj!<br>(Chrome)</label>
                <div class="screen" id="smallscreen"></div>
            </div>
        </div>
        <div class="display">
            <div class="row">
                <div class="module module2">
                    <div class="screen smallScr" id="spockScr">łamie nożyce<br>odparowuje kamień</div>
                    <div class="button" id="Spock">Spock</div>
                </div>
                <div class="module">
                    <div class="button" id="jaszczur">jaszczur</div>
                    <div class="screen smallScr" id="jaszczurScr">truje Spocka<br>zjada papier</div>
                </div>
            </div>
            <div class="row">
                <div class="module">
                    <div class="button" id="kamień">kamień</div>
                    <div class="screen smallScr" id="kamieńScr">zgniata jaszczura<br>zgniata nożyce</div>
                </div>
                <div class="module module2">
                    <div class="screen smallScr" id="papierScr">zakrywa kamień<br>zaprzecza Spockowi</div>
                    <div class="button" id="papier">papier</div>
                </div>
            </div>
            <div class="row">
                <div class="module">
                    <div class="button" id="nożyce">nożyce</div>
                    <div class="screen smallScr" id="nożycerScr">tnie papier<br>odgławia jaszczura</div>
                </div>
            </div>
        </div>
        <div class="display">
            <div class="row">
                <div class="module">
                    <div class="button" id="exit">Exit</div>
                    <div class="screen smallScr" id="exitScr">Naciśnij <br>by skończyć mecz</div>
                </div>
            </div>
        </div>
    </div>
</article>
<footer>
    <div class="container">
        <div class="display">
            <div class="screen" id="foot">&copy 2018 Weaver23PH</div>
        </div>
    </div>
</footer>
</body>
</html>
